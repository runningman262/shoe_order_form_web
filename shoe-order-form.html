    <body>
        <div class="page">
            <header class="head">
            
                <nav class="nav-menu">

                    <a href="#" title="Blog" class="btn btn-blog">Blog</a>

            </header>
            
            <main>
                <div class="order-form">
                    <input type="text" class="add-customer-first-name input-field" placeholder="Customer's first name" />

                    <input type="text" class="add-customer-last-name input-field" placeholder="Customer's last name" />

                    <input type="text" class="add-customer-phone-number input-field" placeholder="Customer's phone number" />

                    <input type="date" class="add-date-requested input-field" />

                    <input type="text" class="add-brand input-field" placeholder="Brand" />

                    <input type="text" class="add-style input-field" placeholder="Style" />

                    <input type="text" class="add-style-number input-field" placeholder="Style number" />

                    <input type="text" class="add-color input-field" placeholder="Color" />

                    <input type="text" class="add-color-code input-field" placeholder="Color code" />

                    <input type="text" class="add-employee-name input-field" placeholder="Employee's name" />

                    <input type="text" class="add-order-number input-field" placeholder="PO number" />
                    
                    <input type="radio" class="add-order-prepaid input-field" id="yes" name="prepaid-order" value="yes" />
                    <label for="yes" class="add-order-prepaid">Yes</label>

                    <input type="radio" class="add-order-prepaid input-field" id="no" name="prepaid-order" value="no" checked />
                    <label for="no" class="add-order-prepaid">No</label>
                    
                    <input type="text" class="add-notes input-field" placeholder="Notes" />

                    <button class="inputBtn" type="submit" value="Add Order">Add Order</button>


                </div>
                
                <div class="filter-container">
                    
                    <label for="filter-1">Filter by:</label>
                    <select name="filter-1" id="filter-1" class="drop-down">
                        <option value="none">All Fields</option>
                        <option value="first-name">First Name</option>
                        <option value="last-name">Last Name</option>
                        <option value="phone-number">Phone Number</option>
                        <option value="date-requested">Date Requested</option>
                        <option value="brand">Brand</option>
                        <option value="style">Style</option>
                        <option value="style-number">Style Number</option>
                        <option value="color">Style Color</option>
                        <option value="color-code">Color Code</option>
                        <option value="emp-name">Employee</option>
                        <option value="PO-number">PO Number</option>
                        <option value="prepaid">Prepaid</option>
                        <option value="notes">Notes</option>
                    </select>
                
                </div>
                
                <div class="search-container">
                
                    <input type="text" class="search input-field" placeholder="type to search" />
                
                </div>
                    
                <table class="order-list">
                    <tr class="order-head clearfix" id="0">
                        <th class="cust-order-last-name" id="last-name">Last Name</th>
                        <th class="cust-order-first-name" id="first-name">First Name</th>
                        <th class="cust-order-phone-number" id="phone-number">Phone Number</th>
                        <th class="order-date-requested" id="date-requested">Date Requested</th>
                        <th class="order-brand" id="brand">Brand</th>
                        <th class="order-style" id="style">Style</th>
                        <th class="order-style-number" id="style-number">Style Number</th>
                        <th class="order-color" id="color">Style Color</th>
                        <th class="order-color-number" id="color-code">Color Code</th>
                        <th class="order-employee-name" id="emp-name">Employee</th>
                        <th class="order-number" id="PO-number">PO Number</th>
                        <th class="order-prepaid" id="prepaid">Prepaid</th>
                        <th class="order-notes" id="notes">Notes</th>
                        <th class="delete-order">Delete</th>
                    </tr>
